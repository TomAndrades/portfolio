<div *ngFor="let estudio of estudios">
  <h4>{{ estudio.nombreInstituto }}</h4>
  <h6 *ngIf="estudio.cursandoActualmente; else elseBlock">
    {{ estudio.fechaInicio | date: "d/MM/yyyy" }} - Actualmente
  </h6>
  <ng-template #elseBlock>
    <h6>
      {{ estudio.fechaInicio | date: "d/MM/yyyy" }} -
      {{ estudio.fechaFin | date: "d/MM/yyyy" }}
    </h6>
  </ng-template>
  <p>
    {{ estudio.descripcion }}
  </p>
</div>
