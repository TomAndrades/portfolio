<div *ngFor="let experiencia of experiencias">
  <div class="d-flex flex-row">
    <div class="flex-fill">
      <h4>
        {{ experiencia.nombreEmpresa }}
      </h4>
    </div>
    <div class="pe-2">
      <fa-icon [icon]="['fas', 'pen-to-square']" class="cruz"></fa-icon>
    </div>
    <div class="pe-2">
      <fa-icon [icon]="['fas', 'trash']" class="cruz"></fa-icon>
    </div>
  </div>

  <h6 *ngIf="experiencia.esTrabajoActual; else elseBlock">
    {{ experiencia.fechaInicio | date: "dd/MM/yyyy" }} - Actualmente
  </h6>
  <ng-template #elseBlock>
    <h6>
      {{ experiencia.fechaInicio | date: "dd/MM/yyyy" }} -
      {{ experiencia.fechaFin | date: "dd/MM/yyyy" }}
    </h6>
  </ng-template>
  <p>
    {{ experiencia.descripcion }}
  </p>
</div>
