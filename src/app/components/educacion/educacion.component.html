<div class="card mat-card p-2">
  <div class="c">
    <h1>Educacion</h1>
    <app-add-button
      color="burlywood"
      text="Agregar Estudio"
      (btnClick)="toggleAddStudy()"
    ></app-add-button>
  </div>
  <app-estudio
    *ngFor="let est of estudios"
    [estudio]="est"
    (onDeleteEstudio)="deleteEstudio(est)"
  ></app-estudio>
</div>
