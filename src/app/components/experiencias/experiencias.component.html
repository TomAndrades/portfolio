<div class="card mat-card p-2">
  <div class="c">
    <h1>Experiencias</h1>
    <app-add-button
      color="burlywood"
      text="Agregar Experiencia"
      (btnClick)="toggleAddExperience()"
    ></app-add-button>
  </div>

  <app-form (onAgregarExperiencia)="agregarExperiencia($event)"></app-form>

  <app-experiencia
    *ngFor="let exp of experiencias"
    [item]="exp"
    (onDeleteExperiencia)="deleteExperiencia(exp)"
  ></app-experiencia>
</div>
