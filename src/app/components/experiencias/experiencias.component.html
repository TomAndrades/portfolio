<div class="card mat-card p-2">
  <div class="c">
    <h1>Experiencias</h1>
    <app-add-button
      color="{{ showAgregarExperiencia ? 'red' : 'green' }}"
      text="{{
        showAgregarExperiencia ? 'Cerrar experiencia' : 'Agregar experiencia'
      }}"
      (btnClick)="toggleAgregarExperiencia()"
    ></app-add-button>
  </div>

  <app-form
    (onAgregarExperiencia)="agregarExperiencia($event)"
    [trabajo]="true"
  ></app-form>

  <app-experiencia
    *ngFor="let exp of experiencias"
    [item]="exp"
    (onDeleteExperiencia)="deleteExperiencia(exp)"
  ></app-experiencia>
</div>
